

<div class="page-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>

    <!-- page title area start -->
    <div class="page-title-area">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <div class="breadcrumbs-area clearfix">
            <h4 class="page-title pull-left">Dashboard</h4>
            <ul class="breadcrumbs pull-left">
              <li><a  [routerLink]="['/dashboard']" >Home</a></li>
              <li><strong>Add student</strong></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-6 clearfix">
          <div class="user-profile pull-right">
            <img class="avatar user-thumb" src="assets/images/icon/bauet.png" alt="avatar">
            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Bauet <i class="fa fa-angle-down"></i></h4>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Message</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="login.html">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- page title area end -->
    <div class="main-content-inner">




<section>
  <div class="nwad">
    <form (ngSubmit)="saveStudent(stu)" class="nwadfrm" method="post"  #studentForm="ngForm">
      <div class="frmgrp col-sm-4" style="min-height:80px !important;text-align:center;">
        <mat-form-field>
          <mat-select placeholder="Subject" [(ngModel)]="stu.subject" name="subject">
            <mat-option *ngFor="let sub of subjects" [value]="sub.value">
              {{sub.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="batch col-sm-4" style="min-height:80px !important;text-align:center;">
        <mat-form-field>
          <mat-select placeholder="Batch"  [(ngModel)]="stu.batch" name="batch">
            <mat-option *ngFor="let batch of batches" [value]="batch.value">
              {{batch.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div class="subject col-sm-4" style="min-height:80px !important;text-align:center;">
        <!-- <label for="inpsub">New ID:</label>
								<input type="number" class="form-control input-sm" id="inpsub"> -->
        <mat-form-field>
          <input matInput placeholder="Department ID" type="number"  [(ngModel)]="stu.dept_id" name="dept_id">
        </mat-form-field>
      </div>



      <div class="dept col-sm-4" style="min-height:80px !important;text-align:center;">
        <mat-form-field>
          <mat-select placeholder="Program"  [(ngModel)]="stu.program" name="program">
            <mat-option *ngFor="let program of programs" [value]="program.value">
              {{program.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="program col-sm-4" style="min-height:80px !important;text-align:center;">
        <mat-form-field>
          <mat-select placeholder="Year"  [(ngModel)]="stu.year" name="year">
            <mat-option *ngFor="let year of years" [value]="year.value">
              {{year.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="semister col-sm-4" style="min-height:80px !important;text-align:center;">
        <mat-form-field>
          <mat-select placeholder="Department"  [(ngModel)]="stu.dept" name="dept">
            <mat-option *ngFor="let department of departments" [value]="department.value">
              {{department.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div class="year col-sm-4" style="min-height:80px !important;text-align:center;">
        <mat-form-field>
          <mat-select placeholder="Semester"  [(ngModel)]="stu.semester" name="semester">
            <mat-option *ngFor="let semester of semesters" [value]="semester.value">
              {{semester.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="admidate col-sm-4" style="min-height:80px !important;text-align:center;">
        <!-- <input type="date" id="datepicker" class="form-control input-sm" size="30"> -->
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Admission Date"  [(ngModel)]="stu.admission_date" name="admission_date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>



      <div class="col-sm-4" style="width:100%;min-height:80px;"></div>

      <div class="mybtn">
        <button mat-raised-button color="primary" class="go" type="submit" [disabled]="!studentForm.form.valid">GO</button>
        <button mat-raised-button class="back" style="background-color: darkblue; color: #fff;">BACK</button>
      </div>

    </form>
  </div>
</section>

  </div>
  <app-footer></app-footer>
</div>
